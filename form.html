<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="css/form.css">
  <script defer src="scripts/form.js"></script>
</head>

<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <label>
          <input type="radio" name="rating" id="rating1" value="1" required> ☆
        </label>
        <label>
          <input type="radio" name="rating" id="rating2" value="2"> ☆☆
        </label>
        <label>
          <input type="radio" name="rating" id="rating3" value="3"> ☆☆☆
        </label>
        <label>
          <input type="radio" name="rating" id="rating4" value="4"> ☆☆☆☆
        </label>
        <label>
          <input type="radio" name="rating" id="rating5" value="5"> ☆☆☆☆☆
        </label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (check all that apply)</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Easy Setup"> Easy Setup</label>
        <label><input type="checkbox" id="feature2" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="feature3" name="features" value="Design"> Design</label>
        <label><input type="checkbox" id="feature4" name="features" value="Performance"> Performance</label>
      </fieldset>

      <!-- Written Review -->
      <label for="reviewText">Written Review</label>
      <textarea id="reviewText" name="reviewText" rows="5" cols="33" placeholder="Write your review here..."></textarea>

      <!-- User Name -->
      <label for="userName">Your Name (optional)</label>
      <input type="text" id="userName" name="userName" placeholder="Enter your name">

      <!-- Submit Button -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 | Otu Maduabuchi Okah</p>
  </footer>
</body>
</html>
